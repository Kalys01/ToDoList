<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <script src="https://use.fontawesome.com/d5d85238ea.js" defer></script>
</head>
<body>
    <section class="container">
        <h1 class="title">Список задач</h1>
        <div class="block-note1">
            <div class="input-button">
                <input type="text" id="inpt" class="input-text" placeholder="Введите названии заметок">
                <button class="btn add" id="btn">Добавить</button>
            </div>
        </div>
        <div class="block-note2">
            <div class="todo-block done">
                <div class="todo-header">
                    <h4 class="title"><input class="checkbox" type="checkbox">Купить молоко для дома чтобы не голодать</h4>
                </div>
                <div class="todo-footer">
                    <p class="dataTime">2021.01.06 | 12:13</p>
                    <div class="action-button">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-trash deleteTodo" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

            <div class="todo-block">
                <div class="todo-header">
                    <h4 class="title"><input class="checkbox" type="checkbox">Купить молоко для дома чтобы не голодать</h4>
                </div>
                <div class="todo-footer">
                    <p class="dataTime">2021.01.06 <span>12:13</span></p>
                    <div class="action-button">
                        <i class="fa fa-star" aria-hidden="true"></i>
                        <i class="fa fa-trash" class="deleteTodo" aria-hidden="true"></i>
                    </div>
                </div>
            </div>

        </div>
    </section>
</body>
</html>
